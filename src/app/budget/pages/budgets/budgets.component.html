<section class="flex gap-2">
  <article
    class="budget-card rounded-lg w-full md:max-w-xs py-8 px-4 flex flex-col items-center justify-center"
  >
    <mat-icon class="font-bold text-xl mb-4">add</mat-icon>
    <h6 class="font-bold text-lg text-center">Create New Budget</h6>
  </article>

  @for (budget of budgets(); track budget.name) {
  <app-card-item
    [title]="budget.name"
    [rate]="budget.savings_rate + '%'"
    [date]="budget.start_date.toDate() | date : 'dd/MM/yyyy'"
    [from_progress_text]="
      budget.amount_saved + ' ' + '(' + budget.currency + ')'
    "
    [to_progress_text]="
      budget.total_savings_goal + ' ' + '(' + budget.currency + ')'
    "
  />
  }
</section>
