<mat-drawer-container class="layout-container">
  <mat-drawer #drawer class="sidenav-container" mode="side">
    <mat-action-list class="sidenav-menu-container">
      @for (option of options; track option.label) {

      <button mat-list-item>
        <mat-icon>{{ option.icon }}</mat-icon> {{ option.label }}
      </button>
      }
    </mat-action-list>
  </mat-drawer>

  <mat-drawer-content class="header-padding">
    <section style="width: 100%">
      <div class="header-container">
        @if(showDrawerButton()) {
        <button
          type="button"
          mat-button
          (click)="drawer.toggle()"
          style="height: 60px; width: 50px"
        >
          <mat-icon class="sidenav-icon">menu</mat-icon>
        </button>
        } @else {
        <h4>Budgets</h4>
        }

        <button type="button" mat-button class="avatar-button">
          <mat-icon class="sidenav-icon">account_circle</mat-icon>
          Yosef Blandin
        </button>
      </div>
    </section>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
