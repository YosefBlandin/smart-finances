<section class="flex flex-col gap-x-4 md:flex-row md:justify-between">
  <button
    (click)="handleGoBack()"
    mat-stroked-button
    extended
    color="basic"
    class="h-11 min-h-11 2xl:h-12 2xl:min-h-12 w-full md:w-48 mb-4 md:mb-0"
  >
    <mat-icon class="mr-2 transform scale-125">arrow_back</mat-icon>
    Ir Atras
  </button>

  <div class="flex flex-col md:flex-row gap-4">
    <button
      (click)="handleDelete()"
      mat-flat-button
      extended
      color="warn"
      [disabled]="isLoadingFind$()"
      class="h-11 min-h-11 2xl:h-12 2xl:min-h-12 w-full md:w-48"
    >
      <mat-icon class="mr-2 transform scale-125">delete</mat-icon>
      Eliminar
    </button>
    <button
      (click)="handleEdit()"
      [disabled]="!isDirty() || areFormsInvalid() === true"
      mat-raised-button
      extended
      color="primary"
      class="h-11 min-h-11 2xl:h-12 2xl:min-h-12 w-full md:w-48"
    >
      <mat-icon class="mr-2 transform scale-125">save</mat-icon>
      Guardar Cambios
    </button>
  </div>
</section>

@if (isLoadingFind$() || isLoadingDelete$() || isLoadingUpdate$()) {
<section class="flex justify-center pt-20 w-full h-80">
  <div role="status">
    <svg
      aria-hidden="true"
      class="w-20 h-20 text-gray-200 animate-spin dark:text-gray-600 fill-white"
      viewBox="0 0 100 101"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
        fill="currentColor"
      />
      <path
        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
        fill="currentFill"
      />
    </svg>
    <span class="sr-only">Cargando...</span>
  </div>
</section>
} @else {
<section class="flex flex-col mt-8">
  <section class="mat-elevation-z2 md:col-start-1 md:col-end-7 pt-10 px-4 mb-8">
    <h2 class="text-center font-bold mb-8">Información de la Cuenta</h2>

    <form [formGroup]="userPlatformInformation">
      <section class="flex flex-col md:grid md:grid-cols-12 gap-x-6 w-100 mb-4">
        <div class="md:col-start-1 md:col-end-3">
          <smart-input-component
            label="ID"
            containerClasses="mb-4"
            formControlName="id"
            type="number"
            tabIndex="1"
            placeholder="Ingresar Id"
            [disabledCustom]="true"
          />
        </div>
        <div class="md:col-start-3 md:col-end-7">
          <smart-input-component
            label="Nombre de Usuario"
            containerClasses="mb-4"
            formControlName="username"
            type="text"
            tabIndex="2"
            placeholder="Ingresar Nombre de Usuario"
          />
        </div>
        <div class="md:col-start-7 md:col-end-13">
          <smart-input-component
            label="Correo"
            containerClasses="mb-4"
            formControlName="email"
            type="text"
            tabIndex="3"
            placeholder="Ingresar Correo"
          />
        </div>
      </section>
    </form>
  </section>

  <section
    class="mat-elevation-z2 md:col-start-7 md:col-end-13 pt-10 px-4 mb-8"
  >
    <h2 class="text-center font-bold mb-8">Información Personal</h2>

    <form [formGroup]="userPersonalInformation">
      <section class="flex flex-col xl:grid xl:grid-cols-12 gap-x-6 w-full">
        <section
          class="flex flex-col md:grid md:grid-cols-12 lg:col-start-1 lg:col-end-6 gap-x-6 mb-4"
        >
          <div class="md:col-start-1 md:col-end-5">
            <app-input-select
              label="Tipo de Identificacion*"
              containerClasses="mb-4"
              formControlName="identificationType"
              type="text"
              tabIndex="1"
              placeholder="Ingrese el Tipo de Identificación"
              [options]="identificationTypes"
            />
          </div>
          <div class="md:col-start-5 md:col-end-13">
            <smart-input-component
              label="Numero de Identificación"
              containerClasses="mb-4"
              formControlName="identification"
              type="text"
              tabIndex="2"
              placeholder="Ingresar Numero de Identificación"
            />
          </div>
        </section>

        <section class="mb-4 lg:col-start-6 lg:col-end-13">
          <smart-input-component
            label="Nombre de la Persona*"
            containerClasses="mb-4"
            formControlName="name"
            type="text"
            tabIndex="3"
            placeholder="Ingrese Nombre de la Persona"
          />
        </section>
      </section>

      <section class="flex flex-col md:grid md:grid-cols-13 gap-4 mb-4">
        <div class="md:col-start-1 md:col-end-6">
          <smart-input-component
            label="Teléfono Local"
            containerClasses="mb-4"
            formControlName="localPhone"
            type="text"
            tabIndex="4"
            placeholder="Ingrese Teléfono Local"
          />
        </div>

        <div class="md:col-start-6 md:col-end-13">
          <smart-input-component
            label="Teléfono Movil"
            containerClasses="mb-4"
            formControlName="cellPhone"
            type="text"
            input-component
            tabIndex="5"
            placeholder="Ingrese Teléfono Móvil"
          />
        </div>
      </section>
    </form>
  </section>

  <section
    class="mat-elevation-z2 md:col-start-7 md:col-end-13 pt-10 px-4 mb-8"
  >
    <h2 class="text-center font-bold mb-8">Credenciales de la API</h2>

    <form [formGroup]="userPlatformInformation">
      <section class="flex flex-col lg:grid lg:grid-cols-13 gap-4 mb-4">
        <div class="lg:col-start-1 lg:col-end-6">
          <smart-input-component
            label="API Key"
            containerClasses="mb-4"
            formControlName="apiKey"
            type="password"
            tabIndex="4"
            placeholder="API Key"
          />
        </div>

        <section
          class="grid grid-cols-13 lg:col-start-6 lg:col-end-13 gap-4 items-center mb-4"
        >
          <div class="lg:col-start-1 lg:col-end-12">
            <smart-input-component
              label="API Secret"
              containerClasses="mb-[0]"
              formControlName="apiSecret"
              type="password"
              tabIndex="5"
              placeholder="API Secret"
            />
          </div>
          <div class="lg:col-start-12 lg:col-end-13 pb-1">
            <button
              mat-raised-button
              extended
              color="accent"
              [disabled]="isLoadingFind$()"
              class="mb-4 h-10 lg:h-14 w-full"
            >
              <mat-icon class="mr-2 transform scale-125">autorenew</mat-icon>
              Regenerar
            </button>
          </div>
        </section>
      </section>
    </form>
  </section>

  <section class="mat-elevation-z2 md:col-start-7 md:col-end-13 pt-10 px-4">
    <h2 class="text-center font-bold mb-8">Fechas y Estatus</h2>

    <form [formGroup]="userPlatformInformation">
      <section class="flex flex-col 2xl:grid 2xl:grid-cols-13 gap-4 mb-4">
        <section
          class="flex flex-col md:grid md:grid-cols-13 2xl:col-start-1 2xl:col-end-1 gap-4 mb-4"
        >
          <div class="md:col-start-1 md:col-end-6">
            <app-input-select
              [options]="statusOptions"
              label="Estatus"
              containerClasses="mb-4"
              formControlName="statusId"
              tabIndex="6"
              placeholder="Estatus"
            />
          </div>

          <div class="md:col-start-6 md:col-end-13">
            <app-input-select
              [options]="channelOptions"
              label="Canal"
              containerClasses="mb-4"
              formControlName="channelId"
              tabIndex="7"
              placeholder="Canal"
            />
          </div>
        </section>

        <section
          class="flex flex-col md:grid md:grid-cols-13 2xl:col-start-2 2xl:col-end-13 gap-4 mb-4"
        >
          <div class="md:col-start-1 md:col-end-6">
            <smart-input-component
              label="Fecha de Creacion"
              containerClasses="mb-4"
              formControlName="createdAt"
              type="text"
              tabIndex="8"
              placeholder="Fecha de Creacion"
              [disabledCustom]="true"
            />
          </div>

          <div class="md:col-start-6 md:col-end-13">
            <smart-input-component
              label="Fecha de Actualizacion"
              containerClasses="mb-4"
              formControlName="updatedAt"
              type="text"
              tabIndex="9"
              placeholder="Fecha de Actualizacion"
              [disabledCustom]="true"
            />
          </div>
        </section>
      </section>
    </form>
  </section>
</section>

}
