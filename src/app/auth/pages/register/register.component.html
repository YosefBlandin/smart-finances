<section
    class="bg-white rounded-lg py-0 h-full mt-0 pt-20 pb-12 lg:pt-14 2xl:pt-20 flex justify-center"
>
    <form
        [formGroup]="loginForm"
        class="container max-w-sm px-6 md:px-0 flex flex-col w-full h-full pb-6 text-center bg-white rounded-3xl"
    >
        <picture class="flex justify-center mb-6">
            <img
                class="w-28 rounded-xl"
                src="../../../../assets/images/logo.jpg"
            />
        </picture>
        <h3 class="mb-3 text-4xl font-extrabold">Sign Up</h3>
        <p class="mb-4 text-grey-700">Create an account to get started</p>

        <div class="flex items-center mb-8 mt-4">
            <hr class="h-0 border-b border-solid border-gray-400 grow" />
        </div>
        <smart-finances-input-component
            [containerClasses]="'mb-4'"
            [label]="'Email*'"
            formControlName="email"
            [type]="'email'"
            [autoComplete]="'email'"
            [tabIndex]="'1'"
            [placeholder]="'Email'"
        />
        <div [class.mb-4]="!errorMessage">
            <smart-finances-input-component
                [includeVisibilityEye]="true"
                [label]="'Contraseña*'"
                formControlName="password"
                [type]="'password'"
                [tabIndex]="'2'"
                [placeholder]="'Ingresar contraseña'"
            />
        </div>
        @if (errorMessage) {
        <p class="text-red-600 mb-4 mt-2 text-sm text-left">
            {{ errorMessage }}
        </p>
        }

        <button
            mat-raised-button
            (click)="handleLogin()"
            [disabled]="!isFormValid"
            color="primary"
            class="h-11 min-h-11 2xl:h-12 2xl:min-h-12 w-full"
        >
            @if (isLoading()) {
            <mat-progress-spinner
                mode="indeterminate"
                class="w-7 h-7"
                color="accent"
            ></mat-progress-spinner>
            } @else { Sign In }
        </button>

        <button
            mat-stroked-button
            [disabled]="!isFormValid"
            color="secondary"
            class="mt-4 h-11 min-h-11 2xl:h-12 2xl:min-h-12 w-full"
        >
            Sign In With Google
        </button>
    </form>
</section>
